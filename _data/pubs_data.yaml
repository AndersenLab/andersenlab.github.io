- Authors:
  - Cook DE
  Citations: 0
  Stub_title: <strong>The genetic basis of natural variation in <em>C. elegans</em>
    telomere length.</strong> Cook <em>et al</em>.
  Title: The genetic basis of natural variation in <em>C. elegans</em> telomere length.
  pub_data:
    figures:
      Geographic_Distribution-1.png:
        caption: The isolation location of the reference strain for each isotype is
          plotted. Location markers are colored according to the status of the F68I
          allele for that isotype (F = Red, I = Blue).
        prefix: Supplementary Figure 10
        title: Strains with the F68I variant are not found in similar geographic locations
      S_Figure_TRF, fig.width-1.png:
        caption: Terminal restriction fragment analysis was performed on a subset
          of wild strains to evaluate the accuracy of TelSeq telomere-length estimates.
          Genomic DNA from wild isolates was separated by pulsed-field gel electrophoresis.
          Equivalent amounts of DNA were loaded into each lane.
        prefix: Supplementary Figure 14
        title: Terminal restriction fragment (TRF) Southern blot Analysis
      S_Hexamer_Distr-1.png:
        caption: The frequency of non-cyclical permutations of the telomeric hexamer
          is plotted on the y-axis against the number of hexamer repeats per read
          on the x-axis. The line color indicates the hexamer. The dashed line represents
          the telomeric hexamer repeat in <em>C._elegans</em>.
        prefix: Supplementary Figure 13
        title: Frequency of hexamers in short reads generated from the N2 strain
      S_longevity-1.png:
        caption: Median day of survival (x-axis) is plotted against the estimated
          telomere length (y-axis). The correlation is not significant (rho = -0.008
          , p = 0.983).
        prefix: Supplementary Figure 7
        title: Longevity is not associated with telomere length
      s_dendogram_wgs-1.png:
        prefix: Supplementary Figure 4
        title: Similarity tree of 152 C. elegans isotypes.
      s_doc-1.png:
        caption: 'The distribution of depth of coverage for 152 isotypes is shown.
          The red line indicates median depth of coverage: 70x.'
        prefix: Supplementary Figure 1
        title: Distribution of the depth of coverage among 152 isotypes
      s_doc-control.png:
        caption: Scatterplots of the depths of coverage for isotypes on the x-axis
          plotted against <strong>(A)</strong> the TelSeq telomere-length estimates
          (rho = 0.045, p = 0.576). <strong>(B)</strong> Depths of coverage are plotted
          against the residuals of the TelSeq length estimates after adjusting for
          sequencing center (run) and sequencing library (rho = -0.134, p =  0.097).
        prefix: Supplementary Figure 6
        title: Lack of a significant correlation between depth of coverage and TelSeq
          length estimate
      s_lib_prep-1.png:
        caption: Differences in TelSeq length estimates based on DNA fragmentation
          method shown as boxplots. Dark lines within the center of each box represent
          the median, and the box represents the interquartile range (IQR) from the
          25<sup>th</sup>-75<sup>th</sup> percentile. Whiskers extend to 1.5x the
          IQR above and below the box. Points represent estimates beyond 1.5x the
          IQR. <strong>(A)</strong> Uncorrected TelSeq length estimates are plotted
          on the y-axis by DNA fragmentation method. <strong>(B)</strong> Residual
          telomere length estimates are plotted by DNA fragmentation method.
        prefix: Supplementary Figure 5
        title: TelSeq differences by DNA fragmentation method
      s_mmp_telseq_linear-1.png:
        caption: 'TelSeq telomere-length estimates from 448 Million Mutation Project
          strains sequenced at 75 bp and 100 bp were used to develop a linear model
          for converting TelSeq estimates. This transformation enabled us to convert
          TelSeq estimates using sequence data from 75 bp runs. The correlation between
          75 bp and 100 bp estimates was r<sup>2</sup> = 0.723. '
        prefix: Supplementary Figure 15
        title: Correcting MMP TelSeq estimates for differences in read length
      s_pairwise_concordance-1.png:
        caption: 'Pairwise SNV concordances among all strains were assessed by comparing
          SNV calls between pairs of strains. Concordance is plotted on the <p style=display:inline-block;
          margin: 0 0 0px>x-axis</p>. The red line indicates the cutoff used to assign
          isotypes (0.9993). Strains with concordances above this level were classified
          as isotypes and are colored in blue.'
        prefix: Supplementary Figure 12
        title: Pairwise SNV concordance among isotypes
      s_phylogeny-1.png:
        caption: Isotypes are colored by their POT-2 F68I variant status. F=Red, I=Blue.
          Trees were generated from SNVs <strong>(A)</strong> Genome-wide, <strong>(B)</strong>
          using SNVs located on the right arm of chromosome II (13Mb to the terminus),
          or <strong>(C)</strong> using SNVs located within the <em>pot-2</em> region
          (II:14,524,173-14,525,111).
        prefix: Supplementary Figure 9
        title: Similarity dendrograms of genome, chromosome II, and <em>pot-2</em>
          locus
      s_snp_distribution-1.png:
        caption: The number of SNV sites identified relative to the N2 strain were
          calculated in 100 kb bins_and plotted by genomic position (x-axis). The
          density of SNVs is greater on chromosome arms than in centers.
        prefix: Supplementary Figure 3
        title: Distribution of SNVs by chromosome
      s_snvs_per_strain-1.png:
        caption: Number of single nucleotide variants (SNVs) is plotted on the x-axis
          for each isotype (y-axis).
        prefix: Supplementary Figure 2
        title: Distribution of number of variant sites as compared to reference genome
      s_tajima-1.png:
        caption: Tajima's D values were calculated genome wide (window-size = 100k,
          step-size = 10k). <strong>(A)</strong> Distribution of Tajima's D values
          plotted by genomic position. The red box represents the region shown in
          panel <strong>(B)</strong> that contains the <em>pot-2</em> locus.
        prefix: Supplementary Figure 8
        title: Tajima's D does not support evidence of selection at the <em>pot-2</em>
          locus
      supp_figure_filter_thresholds.png:
        caption: True positive (TP; black), false positive (FP; red), and false negative
          (FN; purple) rates across variant parameters suggest appropriate filter
          thresholds. The y-axis is the rate is the rate of TP compared with either
          FP or FN variants. The rate of TP and FP or FN is plotted on the x-axis
          across <strong>(A)</strong> depth of coverage, <strong>(B)</strong>, mapping
          quality, or <strong>(C)</strong> the number of high-quality non-reference
          bases (DV) over depth (DP) at a given site.
        prefix: Supplementary Figure 11
        title: Evaluation of variant-calling parameters from a simulated variant data
          set
    files:
      Supplementary File 01 - Strain isotype grouping and collection information.tsv:
        description: Strain isotype grouping and collection information
        title: Supplementary File 01
      Supplementary File 02 - TelSeq telomere length estimates among wild isolates.tsv:
